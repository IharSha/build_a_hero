{% extends "wwwhero/base.html" %}

{% block title %}Log in{% endblock %}

{% block content %}
    <h3 class="mb-4">Log In</h3>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-success">Log In</button>
    </form>
{% endblock %}
